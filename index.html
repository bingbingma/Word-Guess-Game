<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman Game</title>
    <!-- Link to your external CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link reset CSS -->
    <link
      rel="stylesheet"
      src="https://meyerweb.com/eric/tools/css/reset/reset.css"
    />
    <!-- Latest compiled and minified Bootstrap 4.2.1 CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <!-- Latest compiled JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- <h1 class="jumbotron text-center">Hang Man</h1> -->
    <div class="container text-center">
      <header>
        <h2>Hangman Game</h2>
        <br />
        <h3>Taylor Swift Songs</h3>
      </header>
      <br />
      <!-- section for underscorees -->
      <div class="container underscore"><br />_ _ _ _</div>
      <br />
      <!-- section for hint of album -->
      <div class="container fromAlbum">Hint</div>
      <br />
      <!-- section for right answers -->
      <div class="container rightGuess">Right Guesses</div>
      <br />
      <!-- section for wrong answers -->
      <div class="container wrongGuess">Wrong Guesses</div>
      <br />
    </div>
    <script src="game.js"></script>
  </body>
</html>
